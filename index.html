<head>

<body>
<div class="login-container">
    <div class="header">
        <h2>Login</h2>
        <i class='bx bxs-magic-wand' ></i>
    </div>
    <form id="login-form" action="blank.html">
        <div class="input-group">
            <input type="text" placeholder= "Username" id="username" name="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-group">
            <input type="password" placeholder= "Password" id="password" name="password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>


        <audio id="bg-music" src="bg-music.mp3" autoplay loop></audio>
        <div class="music-controls">
            <button onclick="toggleMusic()">Toggle Music</button>
            <input type="range" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">
        </div>

        <script>
            // Function to toggle the background music playback
            function toggleMusic() {
                var music = document.getElementById('bg-music');
                if (music.paused) {
                    music.play();
                } else {
                    music.pause();
                }
            }

            // Function to change the volume of the background music
            function changeVolume(volume) {
                var music = document.getElementById('bg-music');
                music.volume = volume;
            }
        </script>

    </form>
</div>
